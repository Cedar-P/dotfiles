env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 2
    y: 2

  decorations: none

  opacity: 1.0

  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: Dark

scrolling:
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 2

# Font configuration
font:
  normal:
    family: Terminus (TTF)
    style: Regular

  bold:
    family: Terminus (TTF)
    style: Bold

  italic:
    family: Terminus (TTF)
    style: Italic

  bold_italic:
    family: Terminus (TTF)
    style: Bold Italic

  size: 12.0
  builtin_box_drawing: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'
  cursor:
    text: CellBackground
    cursor: '#528bff'
    selection:
      text: CellForeground
      background: '#3e4451'
  normal:
    black:   '#1c1f24'
    red:     '#ff6c6b'
    green:   '#00cc00'
    yellow:  '#da8548'
    blue:    '#51afef'
    magenta: '#c678dd'
    cyan:    '#5699af'
    white:   '#abb2bf'
  bright:
    black:   '#5b6268'
    red:     '#da8548'
    green:   '#4db5bd'
    yellow:  '#ecbe7b'
    blue:    '#2257a0'   # This is 2257a0 in Doom Emacs but I lightened it.
    magenta: '#a9a1e1'
    cyan:    '#46d9ff'
    white:   '#dfdfdf'


key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: Copy,                                        action: Copy           }
  - { key: L,         mods: Control,                    action: ClearLogNotice }
  #- { key: L,         mods: Control, mode: ~Vi|~Search, chars: "\x0c"          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt,        action: ScrollPageUp   }
  - { key: PageDown,  mods: Shift,   mode: ~Alt,        action: ScrollPageDown }
  - { key: Home,      mods: Shift,   mode: ~Alt,        action: ScrollToTop    }
  - { key: End,       mods: Shift,   mode: ~Alt,        action: ScrollToBottom }
  - { key: V,         mods: Shift|Control, mode: ~Alt,  action: Paste          }
  - { key: C,         mods: Shift|Control, mode: ~Alt,  action: Copy           }
