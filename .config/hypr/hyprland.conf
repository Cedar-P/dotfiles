# Hyprland config file.

exec-once = mpv /opt/sounds/startup-01.mp3
exec-once = emacs --daemon
exec-once = waybar
exec-once = mpd
exec-once = gsettings set org.gnome.desktop.interface cursor-theme breeze_cursors
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber
exec-once = dbus-daemon --session --address=unix:path=$XDG_RUNTIME_DIR/bus & disown
exec = hyprctl setcursor breeze_cursors 24
exec = killall swaybg
exec = swaybg -i ~/.local/share/wallpapers/wallpaper.jpg

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

monitor=eDP-1,1920x1080@144,0x0,1

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=ctrl:nocaps
	kb_rules=evdev
	numlock_by_default=true

    follow_mouse=1
    repeat_delay=250
    repeat_rate=65
    #disable_keyboard_while_typing=false
	force_no_accel=false
	float_switch_override_focus=2
	sensitivity=0.2

	touchpad {
		natural_scroll=true
		scroll_factor=0.4
	}
}

general {
    gaps_in=8 #8
    gaps_out=10 #10
    border_size=2
	col.active_border=rgb(00C3FF)
	col.inactive_border=rgb(111111)

	cursor_inactive_timeout=5
	resize_on_border=true

	layout=master
}

decoration {
    rounding=0
	col.shadow=rgb(000000)
	shadow_offset=-3 3
    active_opacity = 1
    inactive_opacity = 0.95
    blur {
        enabled = true
        size = 2
        passes = 2
    }
}

misc {
	disable_hyprland_logo=true
	vrr=1
	mouse_move_enables_dpms=true
	key_press_enables_dpms=true
	enable_swallow=true
	swallow_regex="[Ff][Oo][Oo][Tt]"
}

animations {
    animation=windows,0
    animation=fade,0
}

master {
	always_center_master=true
	new_on_top=true
    new_is_master = true
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# WINDOW RULES
windowrule=float,rofi
windowrule=float,DesktopEditors
windowrule=float,Sxiv
windowrule=float,wdisplays
windowrule=size 1000 800,wdisplays

# APP BINDS
bind=SUPERSHIFT,return,exec,foot
bind=SUPER,E,exec,emacsclient -c -a 'emacs'
bind=SUPERSHIFT,Q,exec,pkill Hyprland
bind=SUPER,W,exec,killall swaybg && swaybg -i ~/.local/wallpapers/$(ls ~/.local/wallpapers | shuf | head -n 1) -m stretch & disown

# GENERAL WINDOWS OPERATIONS
bind=SUPER,F,togglefloating,
bind=SUPER,G,togglegroup,
bind=SUPER,C,changegroupactive,
bind=SUPER,R,togglesplit,
bind=SUPER,P,exec,mpv /opt/sounds/menu-01.mp3 & rofi -show drun -terminal foot
bind=SUPER,T,pseudo,
bind=SUPER,M,fullscreen,
bind=SUPER,grave,exec,swaylock -f -e -l -L -s fill -i ~/.local/wallpapers/$(ls ~/.local/wallpapers | shuf | head -n 1)
bind=CTRLSUPER,Escape,exec,swaylock -f -e -l -L -s fill -i ~/.local/wallpapers/$(ls ~/.local/wallpapers | shuf | head -n 1); sleep 1; doas pm-suspend
bind=SUPERSHIFT,X,killactive,
bind=SUPERSHIFT,T,exec,~/.config/hypr/scripts/switchLayout

# FOCUS WORKSPACES
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# MOVING WINDOWS TO WS
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10
bind=SUPERSHIFT,right,movetoworkspace,m+1
bind=SUPERSHIFT,left,movetoworkspace,m-1

# MOVING AND FOCUSING WINDOWS
binde=SUPERSHIFT,H,resizeactive,-20 0
binde=SUPERSHIFT,L,resizeactive,20 0
binde=SUPERSHIFT,K,resizeactive,0 -20
binde=SUPERSHIFT,J,resizeactive,0 20

bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

bind=SUPER,return,layoutmsg,swapwithmaster master

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# MEDIA keys
binde=,XF86AudioRaiseVolume,exec,snd up
binde=,XF86AudioLowerVolume,exec,snd down
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=SUPER,space,exec,mpc toggle
bind=,XF86AudioPlay,exec,mpc toggle
bind=SUPER,right,exec,mpc next
bind=SUPER,left,exec,mpc prev

# SCREENSHOTS
bind=SUPER,S,exec,grim ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png
bind=SUPERSHIFT,S,exec,grimshot save screen ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png

# BRIGHTNESS CONTROL
bind=,XF86MonBrightnessUp,exec,real-brightness up
bind=,XF86MonBrightnessDown,exec,real-brightness down
